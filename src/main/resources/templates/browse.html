<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse for Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="shortcut icon" type="image/ico" href="order-out.png">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="order-out.png" width="30" height="30" class="d-inline-block align-top"
             alt="Order out log">
        Order Out!
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="http://ec2-54-198-54-151.compute-1.amazonaws.com:8080/">Search</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="http://3.88.210.26:8080/RestaurantManager-0.0.1/">Manager</a>
        </li>
    </ul>
</div>
</nav>

    <div class="container-md">
        <h1 class="text-center">Order Out! Browse for Restaurants</h1>

        <form class="form mt-5" action="/restaurant_browse">

            <div class="form-group">
                <fieldset class="mt-4">
                    <legend>Cuisines</legend>
                    <div th:each="cuisine: ${cuisines}" class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="cuisine" th:attr="id=${cuisine.name}, value=${cuisine.name}" >
                        <label class="form-check-label" th:attr="for=${cuisine.name}" th:text="${cuisine.name}"></label>
                    </div>
                </fieldset>
                <fieldset class="mt-4">
                    <legend>Prices</legend>
                    <div th:each="price: ${pricings}" class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="pricing" th:attr="id=${price.simpleName}, value=${price.simpleName}" >
                        <label class="form-check-label" th:attr="for=${price.simpleName}" th:text="${price.simpleName}"></label>
                    </div>
                </fieldset>
            </div>

            <button class="mt-4 btn btn-primary">Search!</button>

        </form>

    </div>
</body>
</html>
