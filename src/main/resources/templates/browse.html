<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse for Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="container-md">
        <h1>Welcome to the Order Out!</h1>
        <h2>Browse for Restaurants</h2>

        <form class="form mt-5" action="/restaurant_search">

            <div class="form-group">
                <div th:each="cuisine: ${cuisines}" class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="cuisine" th:attr="id=${cuisine.name}, value=${cuisine.name}" >
                    <label class="form-check-label" th:attr="for=${cuisine.name}" th:text="${cuisine.name}"></label>
                </div>
            </div>

            <button class="btn btn-primary">Search!</button>

        </form>

    </div>
</body>
</html>
