<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <div class="container-lg mt-5">
        <h1 th:if="${results.restaurantSearchResultsType.name() == 'SUCCESSFUL_SEARCH_RESULTS'}">Results for your search: &ldquo;<span th:text="${results.request.textSearchInput}"></span>&rdquo; near Zip Code <span th:text="${results.request.zipCode}"></span></h1>
        <h1 th:if="${results.restaurantSearchResultsType.name() == 'FAILED_SEARCH_RESULTS'}">We could not find anything matching: &ldquo;<span th:text="${results.request.textSearchInput}"></span>&rdquo; <br> Here are some restaurants near your location.</h1>
        <div class="list-group">
            <a th:each="result: ${results}" class="list-group-item" th:href="@{http://ec2-52-90-195-154.compute-1.amazonaws.com:8080/order(id=${result.publicId})}">
                <h5 class="mb-1" th:text="${result.name}"></h5>
                <p class="mb-1" th:text="${result.streetAddress}"></p>
                <p class="mb-1" >
                    <span th:text="${result.city}"></span>,
                    <span th:text="${result.state}"> </span>
                    <span th:text="${result.zipCode}"> </span>
                </p>
                <p class="mb-1">
                    Pricing: <span th:text="${result.pricing.simpleName}"></span>
                </p>
            </a>
        </div>
    </div>
</body>
</html>
